<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style-login.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <section class="login">
        <h1 class="login__titulo"> Fa√ßa seu login</h1>
        <h2 class="login__titulo-campos">Seu e-mail</h2>
        <input class="login__valorForm" placeholder="seuemail@exemplocom" type="text" name="" id="login__valorForm__email">
        <h2 class="login__titulo-campos">Sua senha</h2>
        <input class="login__valorForm" placeholder="suasenha1234" type="password" name="" id="login__valorForm__senha">
        <div class="login__lembrar-me">
            <input class="login__lembrar-me__check" type="checkbox" name="" id="">
            <p>Lembrar-me</p>
        </div>
        <div class="login__container-button">
            <button onclick="submit()" class="login__submit">ENTRAR</button>
        </div>
        <div class="login__esqueceu">
            <p>Esqueceu sua senha?</p>
            <a class="login__esqueceu__link" href="">Clique aqui!</a>
        </div>
    </section>
</body>
</html>
